<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';"> -->
  <title>Stream Updater</title>
  <link rel="stylesheet" href="index.css" />
</head>
<script src="./index.js"></script>
<script>
  window.onload = loadSettings();
</script>
<body>
  <nav class="tabs is-centered">
    <div class="container">
      <ul>
        <li class="tab is-active" onclick="openTab(event,'stream-fields')">
          <a>Stream Setup</a>
        </li>
        <li class="tab" onclick="openTab(event,'match-fields')">
          <a>Match Setup</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container section">
    <div id="stream-fields" class="content-tab">
      <div class="field">
        <label class="label">Game Title</label>
        <div class="control">
          <input id="field-gametitle" class="input is-normal" type="text" placeholder="SF6, Strive, BBCF, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input id="field-timestamp" class="input is-normal" type="date" placeholder="Epoc Time">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 1</label>
        <div class="control">
          <input id="field-commentator1-name" class="input is-normal" type="text" placeholder="Coms One">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 2</label>
        <div class="control">
          <input id="field-commentator2-name" class="input is-normal" type="text" placeholder="Coms Two">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 3</label>
        <div class="control">
          <input id="field-commentator3-name" class="input is-normal" type="text" placeholder="Coms Three">
        </div>
      </div>
    </div>
    <div id="match-fields" class="content-tab" style="display:none;">
      <div class="field">
        <label class="label">Round</label>
        <div class="control">
          <input id="field-gameround" class="input is-normal" type="text"
            placeholder="Pools, Losers Finals, Grand Finals, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 1 Score</label>
        <div class="control">
          <input id="field-player1-score" class="input is-normal" type="text" placeholder="0, 1, 2, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 2 Score</label>
        <div class="control">
          <input id="field-player2-score" class="input is-normal" type="text" placeholder="0, 1, 2, etc...">
        </div>
      </div>
      <div class="field">
        <label class="label">Player 1</label>
        <div class="control">
          <input id="field-player1-name" class="input is-normal" type="text" placeholder="One">
        </div>
      </div>
      <div class="field">
        <label class="label">Player 1 Team</label>
        <div class="control">
          <input id="field-player1-team" class="input is-normal" type="text" placeholder="TeamOne">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 2</label>
        <div class="control">
          <input id="field-player2-name" class="input is-normal" type="text" placeholder="Two">
        </div>
      </div>
      <div class="field">
        <label class="label">Player 2 Team</label>
        <div class="control">
          <input id="field-player2-team" class="input is-normal" type="text" placeholder="TeamTwo">
        </div>
      </div>
    </div>
  </div>

  <section class="section is-small">
    <div class="container">
      <div class="container">
        <button id="btn-save" class="button is-medium is-fullwidth is-primary is-responsive"
          onclick="saveSettings()">Save</button>
      </div>
    </div>
    <br/>
    <div id="notification-saved" class="notification is-success" style="display:none;">
      <button class="delete" onclick="dismissMessage()"></button>
      File saved!
    </div>
  </section>
</body>

</html>
