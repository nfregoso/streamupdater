<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream Updater</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <section class="section">
    <h2 class="title is-2">Game Details</h2>
    <div class="container">

      <div class="field">
        <label class="label">Game Title</label>
        <div class="control">
          <input id="field-gametitle" class="input is-normal" type="text" placeholder="SF6, Strive, BBCF, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input id="field-timestamp" class="input is-normal" type="number" placeholder="Epoc Time">
        </div>
      </div>

      <div class="field">
        <label class="label">Round</label>
        <div class="control">
          <input id="field-gameround" class="input is-normal" type="text" placeholder="Pools, Losers Finals, Grand Finals, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 1 Score</label>
        <div class="control">
          <input id="field-player1-score" class="input is-normal" type="text" placeholder="0, 1, 2, etc...">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 2 Score</label>
        <div class="control">
          <input id="field-player2-score" class="input is-normal" type="text" placeholder="0, 1, 2, etc...">
        </div>
      </div>
      
    </div>
  </section>
  <section class="section">
    <h2 class="title is-2">Names</h2>
    <div class="container">

      <div class="field">
        <label class="label">Player 1</label>
        <div class="control">
          <input id="field-player1-name" class="input is-normal" type="text" placeholder="One">
        </div>
      </div>

      <div class="field">
        <label class="label">Player 2</label>
        <div class="control">
          <input id="field-player2-name" class="input is-normal" type="text" placeholder="Two">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 1</label>
        <div class="control">
          <input id="field-commentator1-name" class="input is-normal" type="text" placeholder="Coms One">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 2</label>
        <div class="control">
          <input id="field-commentator2-name" class="input is-normal" type="text" placeholder="Coms Two">
        </div>
      </div>

      <div class="field">
        <label class="label">Commentator 3</label>
        <div class="control">
          <input id="field-commentator3-name" class="input is-normal" type="text" placeholder="Coms Three">
        </div>
      </div>

    </div>
  </section>
  <section class="section">
    <div class="level">
      <div class="level-item">
        <input class="button is-normal is-primary" type="submit" value="Save" >
      </div>
      
    </div>
  </section>
</body>

</html>
